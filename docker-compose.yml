services:

  postgres:
    image: postgres:16-alpine
    container_name: pokerplanning-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pokerplanning
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d pokerplanning"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pokerplanning-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokerplanning-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/pokerplanning
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-changeme-jwt-secret-at-least-32-chars-long!!}
      GUEST_TOKEN_SECRET: ${GUEST_TOKEN_SECRET:-changeme-guest-token-secret-32-chars!!}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      WS_ALLOWED_ORIGINS: ${WS_ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data:
